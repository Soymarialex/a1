<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Welcome to your Spanish Class!</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definición de colores y fuente */
        :root {
            --flamingo-pink: #FF79AC;
            --eerie-black: #121118;
            --standard-black: #000000;
        }
        
        /* Uso de la fuente solicitada, con Inter como fallback */
        body {
            font-family: 'Platform Medium Font', 'Inter', sans-serif;
            background-color: #FFFFFF;
        }

        /* Estilo para el botón de navegación con efecto de "borde negro abajo" */
        .nav-button {
            /* Colores y padding base */
            background-color: var(--flamingo-pink);
            color: white;
            font-weight: 700; /* bold */
            padding: 1rem 1.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            
            /* Sombra/Borde inferior negro */
            border: 2px solid var(--eerie-black);
            border-bottom: 8px solid var(--eerie-black); 

            /* Transición y centrado */
            transition: all 0.1s ease-in-out;
            display: block;
            text-align: center;
        }

        /* Efecto de hover/activo: simula un "click" moviendo el botón hacia abajo */
        .nav-button:hover,
        .nav-button:active {
            transform: translateY(2px);
            border-bottom-width: 6px; /* Reduce el tamaño del borde inferior */
            background-color: #f7689c; /* Ligeramente más oscuro al pasar el ratón */
        }

        /* Estilo para el botón de enlace externo, con diseño similar pero diferente color base */
        .external-button {
            background-color: var(--eerie-black);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            border: 2px solid var(--eerie-black);
            border-bottom: 8px solid var(--flamingo-pink); /* Borde rosa para contraste */
            transition: all 0.1s ease-in-out;
            display: inline-block;
            text-decoration: none;
        }

        .external-button:hover {
            transform: translateY(2px);
            border-bottom-width: 6px;
            background-color: #2c2b33;
        }

        /* Estilo para el título */
        .main-title {
            color: var(--standard-black);
            font-weight: 900; /* Extrabold */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eerie-black': '#121118',
                        'flamingo-pink': '#FF79AC',
                    }
                }
            }
        }
    </script>
</head>
