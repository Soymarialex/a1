<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Spanish Class!</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Definición de la fuente y colores centrales */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        :root {
            /* Colores centrales */
            --flamingo-pink: #FF79AC;
            --eerie-black: #121118;
            --light-pink: #FEEFF3;
        }

        body {
            background-color: white;
            color: var(--eerie-black);
            /* Tipografía solicitada con fallback seguro */
            font-family: 'Platform Medium', 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Estilo base para los botones de navegación */
        .nav-button {
            background-color: var(--flamingo-pink);
            color: white;
            font-weight: 700;
            padding: 1.25rem 2rem;
            border-radius: 0.75rem;
            border: 2px solid var(--flamingo-pink);
            /* Borde negro inferior como "sombra" o marco */
            border-bottom: 6px solid var(--eerie-black); 
            transition: all 0.2s ease-in-out;
            text-align: center;
            display: block; /* Asegura que ocupe todo el ancho en el grid */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: #FF5A95; /* Rosa ligeramente más oscuro al pasar el ratón */
            transform: translateY(-2px); /* Pequeño levantamiento */
            border-bottom-width: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .nav-button:active {
            transform: translateY(2px); /* Efecto de hundimiento al presionar */
            border-bottom-width: 4px;
        }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto text-center p-4">

        <!-- Título -->
        <header class="mb-12">
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight" style="color: var(--eerie-black);">
                Welcome to your Spanish Class!
            </h1>
        </header>

        <!-- Contenedor de Botones (3 botones) -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 mb-20">
            
            <!-- Botón 1: Vocabulario (Punto eliminado) -->
            <a href="vocabulary.html" class="nav-button">
                Regular -er and -ir Verbs in the Present
            </a>

            <!-- Botón 2: Actividades -->
            <a href="activities.html" class="nav-button">
                Actividades / Activities
            </a>

            <!-- Botón 3: Juego -->
            <a href="game.html" class="nav-button">
                Matching game / test your memory
            </a>

        </main>

        <!-- Pie de página y Botón de Redirección -->
        <footer class="mt-auto pt-8 border-t border-gray-200 w-full">
            <!-- Texto de Copyright -->
            <p class="text-sm text-gray-600 mb-4" style="color: var(--eerie-black);">
                © 2025 Spanish Lessons with María C. All rights reserved.
            </p>

            <!-- Botón de Redirección a Preply (Punto final eliminado) -->
            <a href="https://preply.com/en/tutor/5105409?utm_source=friend&utm_medium=ref&utm_campaign=stu_plg_plg_all_0_mul_xx_multiplesub_share-tutor-tutoring_1&utm_content=OTQ2NTAwNQ==" 
               target="_blank" 
               rel="noopener noreferrer"
               class="inline-flex items-center justify-center font-bold py-3 px-6 rounded-full shadow-md transition duration-300 transform hover:scale-105 text-lg"
               style="background-color: var(--eerie-black); color: var(--flamingo-pink); border: 2px solid var(--eerie-black);">
                Find your Spanish class here
            </a>
        </footer>
    </div>
</body>
</html>
