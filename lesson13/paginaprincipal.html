<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de Español - Welcome to your Spanish Class!</title>
    <!-- Incluimos Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de la fuente Inter como base, similar a un estilo 'Platform Medium' */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF; /* Fondo Blanco */
            color: #121118; /* Texto Eerie Black */
        }
        
        /* Definimos colores personalizados para usar en Tailwind */
        .flamingopink {
            background-color: #FF79AC; /* Flamingo Pink */
        }
        .text-eerieblack {
            color: #121118;
        }
        .border-flamingopink {
            border-color: #FF79AC;
        }

        /* Efecto hover para los botones de navegación */
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(255, 121, 172, 0.5), 0 4px 6px -2px rgba(255, 121, 172, 0.05);
        }

        /* Efecto hover para el botón del profesor */
        .footer-button:hover {
            background-color: #d15c8c; /* Un tono un poco más oscuro de Flamingo Pink para el hover */
            transform: scale(1.02);
        }

        /* Estilo para asegurar que las negritas se vean correctas sin asteriscos */
        strong, b {
            font-weight: 800; /* Aseguramos que la negrita sea notable */
            color: #121118;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Contenedor Principal (Centrado y con un ancho máximo) -->
    <div class="w-full max-w-4xl flex flex-col items-center text-center py-12 px-4 sm:px-6 lg:px-8">

        <!-- Título Principal -->
        <h1 class="text-5xl sm:text-6xl font-extrabold text-eerieblack mb-12 border-b-4 border-flamingopink pb-4">
            Welcome to your <strong class="text-[#FF79AC]">Spanish</strong> Class!
        </h1>

        <!-- Sección de Navegación -->
        <p class="text-xl text-eerieblack mb-8 max-w-xl">
            Select an activity to start learning.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full mb-20">
            
            <!-- Botón 1: Stem-Changing Verbs -->
            <a href="stem.html" class="nav-button flamingopink text-white font-bold py-6 px-4 rounded-xl shadow-lg transition duration-300 ease-in-out">
                <span class="text-2xl block">Stem-Changing Verbs</span>
            </a>

            <!-- Botón 2: Actividades / Activities -->
            <a href="activities.html" class="nav-button flamingopink text-white font-bold py-6 px-4 rounded-xl shadow-lg transition duration-300 ease-in-out">
                <span class="text-2xl block">Actividades / Activities</span>
            </a>

            <!-- Botón 3: Matching -->
            <a href="matching.html" class="nav-button flamingopink text-white font-bold py-6 px-4 rounded-xl shadow-lg transition duration-300 ease-in-out">
                <span class="text-2xl block">Matching</span>
            </a>

        </div>

    </div>

    <!-- Footer (Fondo Blanco, texto Eerie Black) -->
    <footer class="mt-auto w-full max-w-4xl p-6 border-t border-gray-200 flex flex-col items-center">
        
        <!-- Texto de Copyright -->
        <p class="text-sm text-eerieblack mb-4 font-medium">
            © 2025 <strong class="text-eerieblack">Spanish Lessons with María C.</strong> All rights reserved.
        </p>

        <!-- Botón de Redirección (Flamingo Pink) -->
        <a href="https://preply.com/en/tutor/5105409?utm_source=friend&utm_medium=ref&utm_campaign=stu_plg_plg_all_0_mul_xx_multiplesub_share-tutor-tutoring_1&utm_content=OTQ2NTAwNQ==" 
           target="_blank" 
           rel="noopener noreferrer"
           class="footer-button flamingopink text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out text-lg">
            Find your Spanish class here.
        </a>
        
    </footer>

</body>
</html>
