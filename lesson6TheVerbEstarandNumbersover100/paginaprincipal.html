<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Spanish Class!</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definición de la fuente y colores */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        /* Definición de variables de color basadas en la solicitud */
        :root {
            --color-flamingo-pink: #FF79AC;
            --color-eerie-black: #121118;
            --font-platform-medium: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-platform-medium);
            background-color: white;
            color: var(--color-eerie-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem 1rem;
        }

        /* Clase para texto en Flamingo Pink (ya no se usa para el título) */
        .text-flamingo {
            color: var(--color-flamingo-pink);
        }

        /* Estilo base para los botones de navegación */
        .nav-button {
            transition: all 0.3s ease;
            cursor: pointer;
            /* Fondo en Flamingo Pink, Letras Blancas */
            background-color: var(--color-flamingo-pink); 
            color: white; 
            /* Estilo de "Platform Medium" con borde inferior acentuado */
            border-bottom: 5px solid var(--color-eerie-black); /* Borde contrastante */
            font-weight: 600; 
            width: 100%;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* Sombra ligera */
        }

        .nav-button:hover {
            /* Al hacer hover, se invierten los colores para el feedback visual */
            background-color: white;
            color: var(--color-eerie-black);
            border-bottom-color: var(--color-flamingo-pink);
            box-shadow: 0 10px 15px -3px rgba(255, 121, 172, 0.3), 0 4px 6px -4px rgba(255, 121, 172, 0.3);
            transform: translateY(-2px);
        }

        /* Estilo para el botón de enlace de la clase (botón inferior) */
        .lesson-link-button {
            transition: all 0.3s ease;
            background-color: var(--color-eerie-black); 
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border: 2px solid var(--color-eerie-black);
            box-shadow: 0 4px var(--color-flamingo-pink); /* Borde 3D */
        }

        .lesson-link-button:hover {
            background-color: var(--color-flamingo-pink);
            color: white;
            box-shadow: 0 2px var(--color-eerie-black);
            transform: translateY(2px);
        }
    </style>
</head>
<body class="selection:bg-pink-200">

    <div class="w-full max-w-xl mx-auto flex flex-col items-center">

        <!-- Título Principal -->
        <header class="text-center mb-10 mt-4 w-full">
            <!-- CAMBIO: Se eliminó la clase 'text-flamingo' y se dejó que use el color de texto por defecto del body (eerie-black) -->
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight" style="font-weight: 800; color: var(--color-eerie-black);">
                Welcome to your Spanish Class!
            </h1>
            <!-- Se eliminó el subtítulo: ¡Aprender español es divertido y emocionante! -->
        </header>

        <!-- Contenedor de Botones de Navegación -->
        <nav class="w-full space-y-4 mb-16">
            
            <!-- Botón 1: The Verb Estar and Numbers over 100 (sin número) -->
            <a href="vocabulary.html" class="nav-button block rounded-lg">
                <span class="text-xl">The Verb Estar and Numbers over 100</span>
            </a>

            <!-- Botón 2: Actividades / Activities (sin número) -->
            <a href="activities.html" class="nav-button block rounded-lg">
                <span class="text-xl">Actividades / Activities</span>
            </a>

            <!-- Botón 3: Matching game / test your memory (sin número) -->
            <a href="game.html" class="nav-button block rounded-lg">
                <span class="text-xl">Matching game / test your memory</span>
            </a>
            
        </nav>

        <!-- Pie de Página y Enlace de Clase -->
        <footer class="w-full text-center mt-auto p-4 border-t border-gray-200">
            <!-- Texto de Copyright -->
            <p class="text-sm text-gray-600 mb-6">
                © 2025 Spanish Lessons with María C. All rights reserved.
            </p>

            <!-- Botón de Enlace Externo -->
            <a href="https://preply.com/en/tutor/5105409?utm_source=friend&utm_medium=ref&utm_campaign=stu_plg_plg_all_0_mul_xx_multiplesub_share-tutor-tutoring_1&utm_content=OTQ2NTAwNQ==" 
               target="_blank" 
               rel="noopener noreferrer"
               class="lesson-link-button inline-block rounded-full">
                Find your Spanish class here.
            </a>
            
        </footer>
    </div>
</body>
</html>
