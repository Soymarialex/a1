<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Spanish Class!</title>
    <!-- Carga de Tailwind CSS para un diseño limpio y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* La fuente 'Inter' es usada para emular 'Platform Medium Font' */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; 
            color: #121118;
        }
        /* Clase para el botón principal de la clase, más llamativo */
        .main-cta-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 10px 15px -3px rgba(255, 121, 172, 0.4), 0 4px 6px -2px rgba(255, 121, 172, 0.2);
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
    <script>
        // Configuración de Tailwind para usar los colores centrales
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'flamingo': '#FF79AC',
                        'eerie-black': '#121118',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8 bg-white text-eerie-black flex flex-col justify-between">

    <!-- Contenido Principal -->
    <main class="max-w-3xl mx-auto w-full text-center py-10">

        <!-- Título -->
        <header class="mb-12 sm:mb-16">
            <h1 class="text-6xl sm:text-7xl font-extrabold text-eerie-black tracking-tight leading-tight">
                <span class="block text-flamingo">Welcome to your</span> 
                Spanish Class!
            </h1>
            <!-- Frase eliminada: <p class="text-xl sm:text-2xl font-medium mt-4 text-eerie-black/70">¡Empieza tu viaje de aprendizaje hoy!</p> -->
        </header>

        <!-- Botones de Navegación -->
        <nav class="flex flex-col gap-5 sm:gap-7">
            
            <!-- Botón 1: Verbs -->
            <a href="vocabulary.html" class="nav-button bg-flamingo text-white py-4 px-6 rounded-xl text-2xl font-semibold shadow-lg hover:bg-flamingo/90 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-flamingo/50">
                Ver, Dar, and Other Irregular Verbs
            </a>

            <!-- Botón 2: Activities -->
            <a href="activities.html" class="nav-button bg-eerie-black text-white py-4 px-6 rounded-xl text-2xl font-semibold shadow-lg hover:bg-eerie-black/80 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-eerie-black/50">
                Actividades / Activities
            </a>

            <!-- Botón 3: Matching Game -->
            <a href="game.html" class="nav-button bg-white text-eerie-black border-2 border-flamingo py-4 px-6 rounded-xl text-2xl font-semibold shadow-lg hover:bg-flamingo/10 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-flamingo/50">
                Matching game / test your memory
            </a>

        </nav>
    </main>

    <!-- Pie de Página (Footer) -->
    <footer class="w-full text-center py-8 px-4 border-t border-eerie-black/10">
        <p class="text-sm font-medium text-eerie-black/60 mb-4">
            © 2025 Spanish Lessons with María C. All rights reserved.
        </p>

        <!-- Botón de Redirección Externa -->
        <a 
            href="https://preply.com/en/tutor/5105409?utm_source=friend&utm_medium=ref&utm_campaign=stu_plg_plg_all_0_mul_xx_multiplesub_share-tutor-tutoring_1&utm_content=OTQ2NTAwNQ==" 
            target="_blank" 
            rel="noopener noreferrer"
            class="main-cta-button inline-flex items-center justify-center bg-flamingo text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-flamingo/90 transition duration-300 shadow-xl focus:outline-none focus:ring-4 focus:ring-flamingo/50"
        >
            Find your Spanish class here
        </a>
    </footer>

</body>
</html>
