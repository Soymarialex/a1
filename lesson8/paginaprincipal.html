<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Spanish Class!</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Usando Poppins como sustituto moderno y legible para 'Platform Medium' */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
        
        :root {
            --flamingo-pink: #FF79AC;
            --eerie-black: #121118;
            --white: #FFFFFF;
        }

        body {
            background-color: var(--white);
            color: var(--eerie-black);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 768px; /* Max width for a clean look */
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Estilo base para el botón principal (Rosa con borde negro) */
        .main-button {
            background-color: var(--flamingo-pink);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.15s ease-in-out;
            /* Simulación del borde negro abajo usando box-shadow */
            box-shadow: 0 5px 0 0 var(--eerie-black); 
            border: 1px solid var(--eerie-black);
            display: block;
            width: 100%;
        }

        .main-button:hover {
            /* Al hacer hover, se levanta ligeramente el botón (simulando un "press") */
            transform: translateY(-2px);
            box-shadow: 0 7px 0 0 var(--eerie-black);
        }

        .main-button:active {
            /* Al hacer click, el botón se presiona completamente */
            transform: translateY(3px);
            box-shadow: 0 2px 0 0 var(--eerie-black);
        }

        /* Estilo específico para el botón de enlace de la profesora (Negro con borde rosa) */
        .contact-button {
            background-color: var(--eerie-black); /* Fondo negro */
            color: var(--flamingo-pink); /* Letras rosa */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            /* Sombra inferior y borde en rosa */
            box-shadow: 0 3px 0 0 var(--flamingo-pink); 
            transition: transform 0.1s ease-in-out;
            border: 1px solid var(--flamingo-pink);
            margin-top: 1rem;
        }
        
        .contact-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 0 0 var(--flamingo-pink);
        }
        
        .contact-button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 0 var(--flamingo-pink);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Título Principal -->
        <header class="text-center mb-10 sm:mb-16">
            <h1 class="text-4xl sm:text-6xl font-black leading-tight tracking-tight" style="color: var(--eerie-black);">
                Welcome to your Spanish Class!
            </h1>
            <!-- Subtítulo eliminado -->
        </header>

        <!-- Sección de Botones Principales -->
        <nav class="w-full space-y-6 px-4 sm:px-0">
            
            <!-- Botón 1: The Verb Ir -->
            <a href="vocabulary.html" class="main-button">
                <span class="text-xl sm:text-2xl block">The Verb 'Ir' in the Present</span>
            </a>
            
            <!-- Botón 2: Actividades / Activities -->
            <a href="activities.html" class="main-button">
                <span class="text-xl sm:text-2xl block">Actividades / Activities</span>
            </a>
            
            <!-- Botón 3: Matching Game -->
            <a href="game.html" class="main-button">
                <span class="text-xl sm:text-2xl block">Matching game / Test your memory</span>
            </a>
            
        </nav>

    </div>

    <!-- Footer con Copyright y Botón de Contacto -->
    <footer class="w-full text-center mt-10 p-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">
            © 2025 Spanish Lessons with María C. All rights reserved.
        </p>
        <a href="https://preply.com/en/tutor/5105409?utm_source=friend&utm_medium=ref&utm_campaign=stu_plg_plg_all_0_mul_xx_multiplesub_share-tutor-tutoring_1&utm_content=OTQ2NTAwNQ==" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="contact-button inline-block">
            Find your Spanish class here.
        </a>
    </footer>

</body>
</html>
